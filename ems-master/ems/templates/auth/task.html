{% load static %}
<html>
    <head>
        <title>Employee Management System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    </head>
    <body>
        <form method="POST" action="/add-task">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="empname">employee name</label></td>
                    <td><input type="text" name="empname" id="empname" required></td>
                </tr>
                <tr>
                    <td><label for="empname">task</label></td>
                    <td><input type="text" name="task" id="task" required></td>
                </tr>
                
                <tr>
                    <td><label for="time">time</label></td>
                    <td><input type="datetime" name="time" id="time" required></td>
                </tr>
                <p style="color: red;">{{error}}</p>
            </table>
            <button type="submit">Add Task</button>
        </form>
    </body>
</html>
